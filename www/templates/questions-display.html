
<h2>{{question.title}}</h2>
<div class="card" ng-show="message">
    <div class="item item-text-wrap" ng-class="messageClass()">
        {{message}}
    </div>
</div>
<div class="row">
    <div class="col">
        <button class="button button-block" ng-click="logAnswer(1)" ng-class="getAnswerClass(1)">
            <small>{{'Answer' | translate}} 1</small><br />
            <b>{{question.answer1}}</b>
        </button>
    </div>
    <div class="col">
        <button class="button button-block" ng-click="logAnswer(2)" ng-class="getAnswerClass(2)">
            <small>{{'Answer' | translate}} 2</small><br />
            <b>{{question.answer2}}</b>
        </button>
    </div>
</div>



<div class="row">
    <div class="col">
        <button class="button button-block" ng-click="logAnswer(3)" ng-class="getAnswerClass(3)">
            <small>{{'Answer' | translate}} 3</small><br />
            <b>{{question.answer3}}</b>
        </button>
    </div>
    <div class="col">
        <button class="button button-block" ng-click="logAnswer(4)" ng-class="getAnswerClass(4)">
            <small>{{'Answer' | translate}} 4</small><br />
            <b>{{question.answer4}}</b>
        </button>
    </div>
</div>

<button class="button button-block button-dark" ng-hide="question_done" ng-click="checkAnswer()">{{ 'CHECK' | translate}}</button>
<button class="button button-block button-dark" ng-show="question_done" ng-click="readyCallback(); next()">{{ 'Next' | translate}}</button>
